name: smoke_detection_app
description: 흡연 감지 시스템 Flutter 앱 UI
publish_to: 'none'
version: 2.3.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase 패키지 (호환 버전)
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.0.3
  firebase_storage: ^12.1.0
  firebase_messaging: ^15.0.3

  # 상태 관리
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 라우팅
  go_router: ^13.0.0

  # MJPEG 스트림 (나중에 실제 스트림 연결 시 사용)
  # mjpeg: ^1.0.1

  # 이미지 캐싱
  cached_network_image: ^3.3.1

  # HTTP 요청
  http: ^1.1.0

  # 환경 변수
  flutter_dotenv: ^5.1.0

  # UI 유틸리티
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  fl_chart: ^0.66.0
  google_maps_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
